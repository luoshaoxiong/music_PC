<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .bg {
            position: absolute;
            z-index: -1;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: url("http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-big") center center no-repeat;
            background-size: cover;
            filter: blur(4px);
        }
        .aside>figure {
            width: 46vh;
            height: 46vh;
            background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-middle);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <main>
        <div class="aside">
            <figure></figure>
            <div class="actions">
                <span class="iconfont icon-heart"></span>
                <span class="iconfont icon-play"></span>
                <span class="iconfont icon-next"></span>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
